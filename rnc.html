<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roman Numeral Converter</title>
  <link rel="stylesheet" href="rnc.css">
</head>
<body>
  <div id="container">

    <header>
      <h1 id="header">Roman numeral converter</h1>
    </header>
    
    <div id="input-container">
      <label for="number">Enter any number between 0 and 3999 to convert: </label>
      <input type="number" id="number" />
    </div>

    <div id="button-container">
      <button type="submit" id="convert-btn">submit</button>
    </div>

    <div id="output" class="hide">
    </div>
  </div>

  
  <script src="rnc.js"></script>
</body>
</html>
